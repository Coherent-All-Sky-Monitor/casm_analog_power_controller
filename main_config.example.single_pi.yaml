# Example: Single Pi Configuration
# One Raspberry Pi controlling all chassis
# Copy to config.yaml and customize

raspberry_pis:
  main_pi:
    ip_address: "192.168.1.100"  # Change to your Pi's IP (or "localhost")
    port: 5001
    chassis: [1, 2, 3, 4]        # This Pi controls all 4 chassis
    description: "Main Pi"

status_check_interval: 30
request_timeout: 5

