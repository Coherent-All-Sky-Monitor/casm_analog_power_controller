# Example: Two Pi Configuration
# Each Pi controls two chassis (Pi 1: CH1-2, Pi 2: CH3-4)
# Copy to main_config.yaml and customize

raspberry_pis:
  pi_1:
    ip_address: "192.168.1.100"
    port: 5001
    chassis: [1, 2]
    description: "Pi 1 - Chassis 1 & 2"
  
  pi_2:
    ip_address: "192.168.1.101"
    port: 5001
    chassis: [3, 4]
    description: "Pi 2 - Chassis 3 & 4"

status_check_interval: 30
request_timeout: 5

