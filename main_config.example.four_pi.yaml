#   Pi 2: pi_id: "pi_2", chassis_controlled: [2], num_relay_boards: 2 (or N boards)
#   Pi 3: pi_id: "pi_3", chassis_controlled: [3], num_relay_boards: 2 (or N boards)
#   Pi 4: pi_id: "pi_4", chassis_controlled: [4], num_relay_boards: 2 (or N boards)

